<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="minContent">
        <header>
            <div class="maxContent">
                <nav class="topnav" id="myTopnav">
                    <a href="#" class="logo">Company Name</a>
                    <a href="#" class="navlink news">News</a>
                    <a href="#" class="navlink contact">Contact</a>
                    <div class="dropdown">
                        <button onclick="dropdown()" class="dropbtn">Leagues
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div id="leagueDropdown" class="dropdown-content">
                            <a href="#" class="sunday">Sunday</a>
                            <a href="#" class="monday">Monday</a>
                            <a href="#" class="tuesday">Tuesday</a>
                            <a href="#" class="wednesday">Wednesday</a>
                            <a href="#" class="thursday">Thursday</a>
                        </div>
                    </div>
                    <a href="#" class="navlink">About</a>
                    <a href="javascript:void(0);" class="icon" onclick="mobileDropdown()">&#9776;</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="maxContent">
                <div>
                    <img src="./images/astro.jpg" alt="Picture of football pitches" class="homePicture">
                </div>
            </div>
        </main>

        <footer>
            <div class="maxContent footer-content">
                <h1 class="logo">Company Name</h1>
                <div class="Footer-resource-links">
                    <div>
                        <a href="#" class="Footer-links">
                            <div class="Footer-text_logo">
                                <p>About Us</p>
                            </div>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="Footer-links">
                            <div class="Footer-text_logo">
                                <p>Contact Us</p>
                            </div>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="Footer-links">
                            <div class="Footer-text_logo">
                                <p>Advertising & Partnerships</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="myscripts.js"></script>
</body>

</html>
