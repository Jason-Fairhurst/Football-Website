<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav class="topnav" id="myTopnav">
            <a href="#" class="logo">Football</a>
            <a href="#" class="navlink news">News</a>
            <a href="#" class="navlink contact">Contact</a>
            <div class="dropdown">
                <button class="dropbtn">Leagues
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#" class="sunday">Sunday</a>
                    <a href="#" class="monday">Monday</a>
                    <a href="#" class="tuesday">Tuesday</a>
                    <a href="#" class="wednesday">Wednesday</a>
                    <a href="#" class="thursday">Thursday</a>
                </div>
            </div>
            <a href="#" class="navlink">About</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </nav>
    </header>

    <main>
        <section>
            <img src="./images/astro.jpg" alt="Picture of football pitches">
        </section>
    </main>

    <footer>

    </footer>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

</body>

</html>
