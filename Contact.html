<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="minContent maxContent">
        <header>
            <div class="maxContentMain">
                <nav class="topnav" id="myTopnav">
                    <a href="./index.html" class="navlink logo">Company Name</a>
                    <a href="./index.html" class="navlink home">Home</a>
                    <a href="./Contact.html" class="navlink contact navActive">Contact</a>
                    <div class="dropdown">
                        <button onclick="dropdown()" class="navlink dropbtn">Leagues <i class="fa fa-caret-down show"
                                aria-hidden="true"></i><i class="fa fa-caret-up" aria-hidden="true"></i>
                        </button>
                        <div id="leagueDropdown" class="dropdown-content">
                            <a href="./BirminghamLeague.html" class="Birmingham">Birmingham</a>
                            <a href="./LondonLeague.html" class="London">London</a>
                            <a href="./ManchesterLeague.html" class="Manchester">Manchester</a>
                        </div>
                    </div>
                    <a href="./News.html" class="navlink news">News</a>
                    <a href="javascript:void(0);" class="icon" onclick="mobileDropdown()">
                        <div class="mobileBar1"></div>
                        <div class="mobileBar2"></div>
                        <div class="mobileBar3"></div>
                    </a>
                </nav>
            </div>
        </header>

        <main>
            <div class="maxContent">
                <div class="slideshow-container">
                    <img src="./images/WembleyStadium.jpg" alt="Picture of Wembley stadium"
                        class="homePicture slide-left mySlides">
                    <img src="./images/OldTrafford.jpg" alt="Picture of Old Trafford"
                        class="homePicture slide-left mySlides">
                    <img src="./images/VillaPark.jpg" alt="Picture of Villa Park"
                        class="homePicture slide-left mySlides">
                </div>

                <div class="container">
                    <form>

                        <label for="fullname">Name</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Your name.." required>

                        <label for="email">Enter your email:</label>
                        <input type="email" id="email" name="email" placeholder="Your email.." required>

                        <label for="locationEnquire">Location</label>
                        <select id="locationEnquire" name="locationEnquire" required>
                            <option disabled selected value> Please select a location </option>
                            <option value="Birmingham">Birmingham</option>
                            <option value="London">London</option>
                            <option value="Manchester">Manchester</option>
                        </select>

                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.."
                            style="height:10vw" required></textarea>

                        <input type="submit" value="Submit">

                    </form>
                </div>
            </div>
        </main>

        <footer>
            <div class="maxContentMain footer-content">
                <div class="logoSocials">
                    <h1 class="logo"><a href="index.html">Company Name</a></h1>
                    <div class="socialLinks">
                        <a href="#">
                            <img src="./images/Instagram logo.png" alt="Instagram" class="media">
                        </a>
                        <a href="#">
                            <img src="./images/Facebook logo.png" alt="Facebook" class="media">
                        </a>
                        <a href="#">
                            <img src="./images/X logo.png" alt="X (formerly Twitter)" class="media">
                        </a>
                        <a href="#">
                            <img src="./images/TikTok logo.png" alt="TikTok" class="media">
                        </a>
                    </div>
                </div>
                <div class="Footer-resource-links">
                    <div>
                        <a href="#" class="Footer-links">
                            <div class="Footer-text_logo">
                                <p>About Us</p>
                            </div>
                        </a>
                    </div>
                    <div>
                        <a href="./Contact.html" class="Footer-links">
                            <div class="Footer-text_logo">
                                <p>Contact Us</p>
                            </div>
                        </a>
                    </div>
                    <div>
                        <a href="#" class="Footer-links">
                            <div class="Footer-text_logo">
                                <p>Advertising & Partnerships</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="navBarScripts.js"></script>
</body>

</html>
